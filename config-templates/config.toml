# OpenCraw local config root.
# Generated by: opencraw init
# Source of truth: ~/.opencraw/

[llm]
active_profile = "primary"

[llm.profiles.primary]
provider = "openai"
model = "gpt-4o-mini"

[general]
system_prompt = """
You are OpenCraw, a helpful personal AI assistant.
Be concise and practical.
When the user makes a clear request and a tool can satisfy it, execute the tool flow.
Do not invent policy constraints beyond configured access control and approval gates.
Ask clarifying questions only when required arguments are missing.
"""

[runtime]
mode = "dev"
data_dir = "data"
bind_mode = "loopback"
discovery_mode = "disabled"

[channels.webchat]
enabled = true
port = 3000

[tools]
profile = "coding"
shell = true
filesystem = true
apply_patch = true
browser = false
clipboard = false

[security]
shell_approval = "human"
browser_approval = "ai"
filesystem_write_approval = "ai"
# Max wait for human approval before timing out this run (0 = wait indefinitely).
human_approval_timeout_seconds = 300
# Sender ACL is configured per provider in ~/.opencraw/configs/channel-*.toml
# under [channels.<provider>.access].

[queue]
mode = "followup"
max_concurrency = 8
lane_buffer = 64
debounce_ms = 250

[context]
max_prompt_tokens = 8000
min_recent_messages = 8
max_tool_chars = 4000
tool_loops_max = 12
tool_max_runtime_seconds = 600
tool_no_progress_limit = 3
compaction_enabled = false
compaction_trigger_tokens = 6000
compaction_retain_messages = 12
compaction_horizon = "30d"
compaction_flush_max_chars = 16000

[memory]
enabled = false

[automation]
enabled = false
