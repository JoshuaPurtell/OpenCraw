# Local dev config (no secrets). Relies on env var OPENAI_API_KEY.

[general]
model = "gpt-4o-mini"
system_prompt = """
You are OpenCraw, a helpful personal AI assistant.
Be concise.
"""

[keys]
# leave empty; use environment variables

[channels.webchat]
enabled = true
port = 3000

[channels.telegram]
enabled = false

[channels.discord]
enabled = false

[tools]
shell = true
filesystem = true
browser = false
clipboard = false

[security]
# For local testing only. Do not use "auto" in production.
shell_approval = "auto"
browser_approval = "auto"
filesystem_write_approval = "auto"
allowed_users = []

[memory]
enabled = false

[optimization]
enabled = false
schedule = "0 0 * * 0"
